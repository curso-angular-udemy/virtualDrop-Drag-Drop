<h1>VirtualScroll</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary" (click)="irInicio()">Inicio</button>
  </div>
  <div class="col text-center">
    <button class="btn btn-primary" (click)="irMitad()">Mitad</button>
  </div>
  <div class="col text left">
    <button class="btn btn-primary" (click)="irFinal()">Final</button>
  </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div
    class="list-group-item"
    *cdkVirtualFor="let persona of personas; let i = index; let conteo = count"
  >
    Item {{ i }} / {{ conteo }}
  </div>
</cdk-virtual-scroll-viewport>
